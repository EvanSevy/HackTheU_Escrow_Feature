<div class="row">
  <div class="col-md-4 offset-md-4">
    <form [formGroup]="createUserForm" (ngSubmit)="onUserCreate()" novalidate>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="entrySection" name="username" formControlName="username" />
        <div class="text-danger" *ngIf="username.touched && username.invalid && username.errors.required">Username is required.</div>
      </div>
    </form>
  </div>
</div>
